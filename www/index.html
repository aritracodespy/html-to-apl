<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Info Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #output {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 70%;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      font-family: monospace;
      text-align: left;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>IP Info Fetcher</h1>
  <button onclick="fetchIPInfo()">Get IP Info</button>
  <div id="output">Click the button to get your IP information.</div>

  <script>
    function fetchIPInfo() {
      const output = document.getElementById("output");
      output.innerHTML = "Fetching IP info...";

      fetch("https://ipinfo.io/json")
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          let html = "<ul>";
          for (let key in data) {
            if (data.hasOwnProperty(key)) {
              html += `<li><strong>${key}</strong> : ${data[key]}</li>`;
            }
          }
          html += "</ul>";
          output.innerHTML = html;
        })
        .catch(error => {
          output.innerHTML = `<span style="color: red;">An error occurred:<br>${error.message}</span>`;
        });
    }
  </script>

</body>
</html>
