<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Car Race Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="road" id="road">
            <img src="images/car.png" alt="Player Car" class="player-car" id="playerCar">
        </div>

        <div class="score-display" id="scoreDisplay">Score: 0</div>
        <div class="coin-display" id="coinDisplay">Coins: 0</div>

        <div class="overlay start-screen active" id="startScreen">
            <h1>Car Race Game</h1>
            <p>Tap left/right to move</p>
            <button id="startButton">Start Game</button>
        </div>

        <div class="overlay game-over-screen" id="gameOverScreen">
            <h1>Game Over!</h1>
            <p id="finalScore">Your Score: 0</p>
            <button id="restartButton">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
