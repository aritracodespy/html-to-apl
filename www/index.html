<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Note App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    #main-section, #edit-section {
      display: none;
      padding: 20px;
    }

    .note-item {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .note-item button {
      margin-left: 10px;
    }

    #note-list {
      margin-top: 20px;
    }
    #edit-section {
      width: 85vw;
    }

    #edit-section input, #edit-section textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }

    #edit-section textarea {
      height: 60vh;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
    }

    .buttons button {
      padding: 10px;
      font-size: 16px;
      width:30vw;
    }
  
    .title-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .title-box strong {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .btn-box {
      display: flex;
      flex-shrink: 0;
      gap: 5px;
      white-space: nowrap;
    }
  
    .note-content {
      margin: 10px;
      padding: 10px;
      white-space: pre-wrap;
      border: 1px solid black;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Note App</h1>
  </header>

  <section id="main-section">
    <div class="buttons">
      <button onclick="showEditSection()">+ Add Note</button>
    </div>
    <div id="note-list"></div>
  </section>

  <section id="edit-section">
    <input type="text" id="note-title" placeholder="Title"/>
    <textarea id="note-body" placeholder="Write your note here..."></textarea>
    <div class="buttons">
      <button onclick="saveNote()">Save</button>
      <button onclick="showMainSection()">Cancel</button>
    </div>
  </section>

  <script>
    let currentTitle = null;

    function getNotes() {
      return JSON.parse(localStorage.getItem("notes")) || {};
    }

    function setNotes(notes) {
      localStorage.setItem("notes", JSON.stringify(notes));
    }

    function showMainSection() {
      document.getElementById("edit-section").style.display = "none";
      document.getElementById("main-section").style.display = "block";
      loadNotes();
    }

    function showEditSection(title = "") {
      document.getElementById("main-section").style.display = "none";
      document.getElementById("edit-section").style.display = "block";
      currentTitle = title;
      if (title) {
        const notes = getNotes();
        document.getElementById("note-title").value = title;
        document.getElementById("note-body").value = notes[title];
      } else {
        document.getElementById("note-title").value = "";
        document.getElementById("note-body").value = "";
      }
    }

    function saveNote() {
      const title = document.getElementById("note-title").value.trim();
      const body = document.getElementById("note-body").value.trim();
      if (!title) {
        alert("Title cannot be empty!");
        return;
      }
      let notes = getNotes();

      // If title is changed, delete old title if editing
      if (currentTitle && currentTitle !== title) {
        delete notes[currentTitle];
      }

      notes[title] = body;
      setNotes(notes);
      showMainSection();
    }

    function deleteNote(title) {
      const notes = getNotes();
      delete notes[title];
      setNotes(notes);
      loadNotes();
    }

    function loadNotes() {
      const noteList = document.getElementById("note-list");
      noteList.innerHTML = "";

      const notes = getNotes();
      for (let title in notes) {
        const noteDiv = document.createElement("div");
        noteDiv.className = "note-item";

        const titleEl = document.createElement("strong");
        titleEl.textContent = title;
        titleEl.className = "Note-title"
        titleEl.style.cursor = "pointer"; // Optional: Make it clear it's clickable

        const titleBoxEl = document.createElement("div");
        titleBoxEl.className = "title-box";

        const btnBoxEl = document.createElement("div");
        btnBoxEl.className = "btn-box";

        const contentDiv = document.createElement("div");
        contentDiv.className = "note-content hidden";
        contentDiv.textContent = notes[title];

        // Toggle visibility when clicking on the title
        titleEl.onclick = () => {
          contentDiv.classList.toggle("hidden");
        };

        // Copy button
        const copyBtn = document.createElement("button");
        copyBtn.textContent = "Copy";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(notes[title])
            .then(() => alert("Note copied to clipboard!"))
            .catch(() => alert("Failed to copy note."));
        };

        // Edit button
        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = () => showEditSection(title);

        // Delete button
        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = () => {
          if (confirm("Delete this note?")) {
            deleteNote(title);
          }
        };

        titleBoxEl.appendChild(titleEl);
        btnBoxEl.appendChild(copyBtn);
        btnBoxEl.appendChild(editBtn);
        btnBoxEl.appendChild(delBtn);

        titleBoxEl.appendChild(btnBoxEl);
        noteDiv.appendChild(titleBoxEl);
        noteDiv.appendChild(contentDiv);

        noteList.appendChild(noteDiv);
      }
    }

    // Initialize
    showMainSection();
  </script>
</body>
</html>
